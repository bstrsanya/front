<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авторизация · by aleks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="page-auth">
  <header class="header">
    <a href="./index.html#top" aria-label="На главную">
      <img class="logotype" src="./assets/logotype.svg" alt="Логотип">
    </a>
    <a class="btn secondary" id="headerButton" href="./auth.html">Войти</a>
  </header>
  <main>
    <section class="auth-section" aria-labelledby="authTitle">
      <div class="auth-overlay"></div>
      <h2 id="authTitle" class="auth-title">Авторизация</h2>
      <label class="auth-label auth-label-name" for="authName">Введите имя:</label>
      <input id="authName" type="text" class="auth-input auth-input-name" placeholder="">
      <label class="auth-label auth-label-email" for="authEmail">Введите email:</label>
      <input id="authEmail" type="email" class="auth-input auth-input-email" placeholder="">
    </section>
  </main>
  <footer class="footer">
    <div class="footer-inner">
      <a href="./index.html#top" aria-label="На главную">
        <img class="footer-logo" src="./assets/logotype.svg" alt="Логотип">
      </a>
      <div class="contacts">Контакты:<br/>tg: @bstrsanya</div>
      <a class="btn secondary" id="footerButton" href="./auth.html">Войти</a>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
